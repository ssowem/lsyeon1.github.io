<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal-add">
        <div class="add-form">
            <div class="title">
                <h1>등록하기</h1>
            </div>

            <div class="content-wrap">
                <div class="guardian-info">
                    <div class="item">
                        <div class="detail-title">
                            <label for="">보호자 이름</label>
                        </div>

                        <div class="input-box">
                            <input type="text" placeholder="보호자 성함을 입력해주세요">
                        </div>
                    </div>

                    <div class="item address">
                        <div class="detail-title">
                            <label for="">주소</label>
                        </div>

                        <div class="input-box">
                            <div class="search">
                                <input type="text" class="address" placeholder="우편번호">
                                <a href="#" class="btn">검색하기</a>
                            </div>

                            <input type="text" placeholder="주소">
                            <input type="text" placeholder="상세주소">
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">연락처</label>
                        </div>

                        <div class="input-box">
                            <input type="text" placeholder="휴대폰 번호를 입력해주세요 (-제외)">
                        </div>
                    </div>
                </div>

                <div class="member-info">
                    <div class=""></div>
                    <div class="item">
                        <div class="detail-title">
                            <label for="">학생 이름</label>
                        </div>

                        <div class="input-box">
                            <input type="text" placeholder="학생 이름을 입력해주세요">
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">성별</label>
                        </div>

                        <div class="input-box">
                            <div class="checkbox-wrap">      
                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check2" data-filter="건강">
                                    <label for="check2">Female</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check3"data-filter="사랑">
                                    <label for="check3">Male</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">반 이름</label>
                        </div>

                        <div class="input-box">
                            <div class="checkbox-wrap">
                                <div class="check-item">
                                    <input type="checkbox" id="class-all" data-filter="all">
                                    <label for="all">행복</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check1" data-filter="행복">
                                    <label for="check1">건강</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check2" data-filter="건강">
                                    <label for="check2">사랑</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check3"data-filter="사랑">
                                    <label for="check3">미정</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">중성화</label>
                        </div>

                        <div class="input-box">
                            <div class="checkbox-wrap">      
                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check2" data-filter="건강">
                                    <label for="check2">완료</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check3"data-filter="사랑">
                                    <label for="check3">예정</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">생년월일</label>
                        </div>

                        <div class="search-item option">
                            <input type="date" id="StartDate">
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">몸무게</label>
                        </div>

                        <div class="search-item option">
                            <select name="" id="">
                                <option value="">등록일자</option>
                                <option value="">등록일자</option>
                                <option value="">등록일자</option>
                            </select>
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">견종</label>
                        </div>

                        <div class="search-item option">
                            <select name="" id="">
                                <option value="">말티즈</option>
                                <option value="">진돗개</option>
                                <option value="">보더콜리</option>
                            </select>
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">특이사항</label>
                        </div>

                        <div class="input-box">
                            <div class="checkbox-wrap">      
                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check1" data-filter="행복">
                                    <label for="check1">알레르기</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check2" data-filter="건강">
                                    <label for="check2">약물복용</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check3"data-filter="사랑">
                                    <label for="check3">행동문제</label>
                                </div>

                                <div class="check-item">
                                    <input type="checkbox" class="class-chk" id="check4"data-filter="사랑">
                                    <label for="check4">없음</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="detail-title">
                            <label for="">요구사항</label>
                        </div>

                        <div class="input-box memo">
                            <input type="text">
                        </div>
                    </div>

                </div>
            </div>

           
        </div>
    </div>
</body>
</html>
